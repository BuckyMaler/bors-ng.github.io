<div class="pagination">
  {% if paginator.next_page %}
    <a class="pagination--item left" href="{{ paginator.next_page_path }}">Older</a>
  {% else %}
    <span class="pagination--item left disabled">Older</span>
  {% endif %}
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a class="pagination--item right" href="/">Newer</a>
    {% else %}
      <a class="pagination--item right" href="{{ paginator.previous_page_path }}">Newer</a>
    {% endif %}
  {% else %}
    <span class="pagination--item right disabled">Newer</span>
  {% endif %}
</div>
<div class="clearfix"></div>
